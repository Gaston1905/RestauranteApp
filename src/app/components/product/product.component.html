<div class="row ">
  <div class=" text-center col-sm-4 col-md-4 col-lg-4 py-5" *ngFor="let food of foods">

    <ng-container *ngFor="let category of categories$ | async">
      <h2 *ngIf="food.categoryId ===
        category.id ? category.name : ''" class="text-center text-dark bg-light rounded border border-dark pt-2 pb-2">
        {{ food.categoryId ===
        category.id ? category.name : ''}}</h2>
    </ng-container>

    <div class="card shadow-sm">
      <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{food.foodImg}}" role="img"
        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>

      <div class="card-body">
        <h2 class="text-dark">{{food.foodName}}</h2>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
          content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
          <small class="text-muted">9 mins</small>
        </div>




      </div>
    </div>

  </div>
