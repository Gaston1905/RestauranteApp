<div class="container mb-3">

      <input type="text"  id="menu" class="form-control form-control-lg" placeholder="Introduce el menu que quieres buscar (Ej. menu, ingredientes, tipo de cocina)" aria-label=".form-control-lg example" >

    </div>

<div class="album py-5 pe-5">
  <div class="container">
    <ul class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
       <li class="col-sm" *ngFor="let menu of menu">
          <div class="col-sm">
            <div class="card shadow-sm">
              <img src="{{menu.image! ? menu.image : defaultImage}}">
                <div class="card-body">
                  <p class="card-text">{{menu.title}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button (click)="onItemDetail(menu.id)" type="button" class="btn btn-sm btn-outline-dark">Detalle</button>
                      <button id="add" (click)="addToCart(menu)"  type="button" class="btn btn-sm btn-outline-success">Add to Menu</button>
                    </div>
                    <small class="text-muted">{{menu.readyInMinutes}}</small>
                  </div>
                </div>
            </div>
          </div>
        </li>
      </ul>
  </div>
</div>
