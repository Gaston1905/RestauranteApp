
<app-search></app-search>

<div class="container">
   <ul class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
      <li class="col-sm" *ngFor="let menu of menu">
        <div class="col-sm">
          <div class="card shadow-sm" >
            <img class="img-thumbnail" src="{{menu.image}}">
            <div class="card-body">
              <div class="card-title fs-3">{{menu.title}}</div>
              <p class="card-text"></p>
              <div class="d-flex justify- content-between align-items-center">
                <div>
                  <button  type="button" class="btn btn-sm btn-outline-dark">Detalle</button>

                </div>
                <div class="d-flex pt-5">
                  <div class="text-center">
                    <button  type="button" class="btn btn-sm btn-success"><fa-icon [icon]="faSquarePlus"></fa-icon></button>
                    <p>Agregar</p>
                  </div>
                  <div class="text-center">
                    <button   type="button" class="btn btn-sm btn-danger"><fa-icon [icon]="faSquareXmark"></fa-icon><br></button>
                    <p>Eliminar</p>
                  </div>
                </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
